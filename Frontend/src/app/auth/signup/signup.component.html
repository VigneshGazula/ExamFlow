<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>Create Your Account</h1>
      <p>Join ExamFlow - Select your role to get started</p>
    </div>

    <form class="signup-form" (ngSubmit)="onSubmit()">
      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role" name="role" [(ngModel)]="role" required>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Admin">Admin</option>
          <option value="Digitizer">Digitizer</option>
        </select>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName"
          [(ngModel)]="fullName"
          placeholder="Enter your full name"
          required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          placeholder="Create a password"
          required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          required>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-checkbox">
        <input 
          type="checkbox" 
          id="terms" 
          name="terms"
          [(ngModel)]="acceptTerms"
          required>
        <label for="terms">
          I agree to the <a href="#">Terms and Conditions</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Create Account</button>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>

  <!-- User ID Display Dialog -->
  <div class="modal-overlay" *ngIf="showUserIdDialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>✅ Signup Successful!</h2>
      </div>
      <div class="modal-body">
        <p class="success-message">Your account has been created successfully.</p>
        <div class="userid-display">
          <label>Your User ID:</label>
          <div class="userid-value">{{ generatedUserId }}</div>
        </div>
        <p class="instruction">
          <strong>⚠️ Important:</strong> Please save this User ID. You will need it to login.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn-primary" (click)="closeDialogAndNavigate()">
          Continue to Login
        </button>
      </div>
    </div>
  </div>
</div>
